<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebRTC -> FrankMocap Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .video-container {
      flex: 1;
    }
    .data-container {
      flex: 1;
    }
    video {
      width: 100%;
      max-width: 640px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #000;
    }
    #log {
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .status.connected {
      background-color: #4caf50;
      color: white;
    }
    .status.disconnected {
      background-color: #f44336;
      color: white;
    }
    .status.connecting {
      background-color: #ff9800;
      color: white;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #1976D2;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .stats {
      margin-top: 10px;
      padding: 10px;
      background-color: #e3f2fd;
      border-radius: 5px;
    }
    .stats-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>WebRTC â†’ FrankMocap Real-Time Motion Capture</h1>
  <p><strong>Remote GPU Mode:</strong> This client connects to a remote GPU server for inference.</p>
  
  <div class="status disconnected" id="status">Disconnected</div>
  
  <button id="startBtn" onclick="start()">Start Capture</button>
  <button id="stopBtn" onclick="stop()" disabled>Stop Capture</button>
  
  <div class="container">
    <div class="video-container">
      <h3>Webcam Feed</h3>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    
    <div class="data-container">
      <h3>Pose Data (JSON)</h3>
      <pre id="log">Waiting for connection...</pre>
      <div class="stats" id="stats">
        <div class="stats-item">Frames received: <span id="frameCount">0</span></div>
        <div class="stats-item">Last inference time: <span id="inferenceTime">-</span> ms</div>
        <div class="stats-item">Joints detected: <span id="jointCount">0</span></div>
      </div>
    </div>
  </div>

  <script>
  let pc = null;
  let localStream = null;
  let frameCount = 0;
  let lastPoseData = null;

  function updateStatus(text, className) {
    const statusEl = document.getElementById('status');
    statusEl.textContent = text;
    statusEl.className = 'status ' + className;
  }

  function updateStats(poseData) {
    if (poseData) {
      document.getElementById('frameCount').textContent = frameCount;
      if (poseData.inference_ms !== undefined) {
        document.getElementById('inferenceTime').textContent = poseData.inference_ms.toFixed(2);
      }
      if (poseData.joints3d && Array.isArray(poseData.joints3d)) {
        document.getElementById('jointCount').textContent = poseData.joints3d.length;
      }
    }
  }

  async function start() {
    try {
      updateStatus('Connecting...', 'connecting');
      document.getElementById('startBtn').disabled = true;
      
      // Get user media
      localStream = await navigator.mediaDevices.getUserMedia({ 
        video: { 
          width: { ideal: 640 }, 
          height: { ideal: 480 },
          frameRate: { ideal: 30 }
        }, 
        audio: false 
      });
      
      const localVideo = document.getElementById('localVideo');
      localVideo.srcObject = localStream;
      
      // Create RTCPeerConnection
      pc = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" }
          // Add TURN server here if needed:
          // { urls: "turn:your-turn-server:3478", username: "user", credential: "pass" }
        ]
      });
      
      // Create control datachannel (optional)
      let controlDc = pc.createDataChannel("clientcontrol");
      controlDc.onopen = () => console.log("Control datachannel open");
      controlDc.onmessage = (evt) => console.log("Control msg:", evt.data);
      
      // Handle datachannel from server (for pose data)
      pc.ondatachannel = (evt) => {
        console.log("DataChannel from server:", evt.channel.label);
        const ch = evt.channel;
        ch.onmessage = (e) => {
          try {
            const obj = JSON.parse(e.data);
            lastPoseData = obj;
            frameCount++;
            
            // Update log display
            document.getElementById('log').textContent = JSON.stringify(obj, null, 2);
            
            // Update stats
            updateStats(obj);
            
          } catch (err) {
            console.error("Failed to parse pose data:", err);
            document.getElementById('log').textContent = "Error parsing data: " + e.data;
          }
        };
        ch.onerror = (err) => {
          console.error("DataChannel error:", err);
        };
      };
      
      // Add local tracks
      for (const track of localStream.getTracks()) {
        pc.addTrack(track, localStream);
      }
      
      // ICE connection state handling
      pc.oniceconnectionstatechange = () => {
        console.log("ICE connection state:", pc.iceConnectionState);
        if (pc.iceConnectionState === "connected" || pc.iceConnectionState === "completed") {
          updateStatus('Connected', 'connected');
        } else if (pc.iceConnectionState === "failed" || pc.iceConnectionState === "disconnected") {
          updateStatus('Disconnected', 'disconnected');
        }
      };
      
      // Create offer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      
      // Send offer to server
      // For remote GPU server, change this to your server's IP/domain:
      // const serverUrl = "http://YOUR_REMOTE_SERVER_IP:8080";
      const serverUrl = "";  // Empty = same origin (localhost for local testing)
      const resp = await fetch(serverUrl + "/offer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          sdp: pc.localDescription.sdp, 
          type: pc.localDescription.type 
        })
      });
      
      if (!resp.ok) {
        throw new Error(`Server error: ${resp.status} ${resp.statusText}`);
      }
      
      const answer = await resp.json();
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
      
      console.log("Connected, waiting for pose data...");
      document.getElementById('stopBtn').disabled = false;
      
    } catch (error) {
      console.error("Error starting capture:", error);
      updateStatus('Error: ' + error.message, 'disconnected');
      document.getElementById('startBtn').disabled = false;
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
    }
  }

  function stop() {
    if (pc) {
      pc.close();
      pc = null;
    }
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
    }
    
    const localVideo = document.getElementById('localVideo');
    localVideo.srcObject = null;
    
    updateStatus('Disconnected', 'disconnected');
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
    document.getElementById('log').textContent = 'Connection stopped.';
    frameCount = 0;
    lastPoseData = null;
    updateStats(null);
  }

  // Cleanup on page unload
  window.addEventListener('beforeunload', () => {
    stop();
  });
  </script>
</body>
</html>
